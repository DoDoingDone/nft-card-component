<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->


  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Outfit:wght@100..900&display=swap" rel="stylesheet">



  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="css/main.css" >
  
  <title>Frontend Mentor | NFT preview card component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
</head>

<body>
<main class="card">

  <div class="card__img">
    <img src="images/image-equilibrium.jpg" class="img" alt="glass cube standing on corner refracting multiple colors with reflection on ground" />

  <div class="view-icon">
    <img src="images/icon-view.svg" alt="highlighted image with eye icon overlay" />
  </div>
  </div>

    <div class="card__text">
  <h1 class="title">Equilibrium #3429</h1>
</div>
  <p class="description">Our Equilibrium collection promotes balance and calm.
  </p>
    </div>
  <div class="price">
    <div class="price__box-price">
      <img src="images/icon-ethereum.svg" class="eth-icon" alt="ethereum icon" />
      <span class="cost">0.041 ETH</div>
    <div class="price__box-time">
      <img src="images/icon-clock.svg" class="clock-icon" alt="clock icon" /><span class="price__expires">3 days left</span>
    </div>
  </div>

  <hr>

  <div class=artist>
    <img class="artist__img" alt="artist image" img src="images/image-avatar.png" />
    
    <p class="artist__name"> <span class="by">Creation of</span><span id="Jules">Jules Wyvern</id=span></p>
    </div>
  
</main>
<footer class="attribution">
  <p class="challenge">Challenge by<a href="https://www.frontendmentor.io?ref=challenge" target="_blank"> Frontend Mentor</a>
  <span class="coded-by">Coded by <a href="#">DoDoingDone</a></span>
</p>
</footer>
</body>
</html>
